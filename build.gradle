plugins {
	id 'java-library'
	id 'eclipse'
	id 'com.github.johnrengelman.shadow' version "7.0.0"
}

repositories {
	mavenCentral()
	maven {
		url = "https://dl.bintray.com/openhab/mvn/"
	}
}

sourceCompatibility = '19'
targetCompatibility = '19'

version = 0
group = "com.gamebuster19901"
archivesBaseName = "speedsplit"

dependencies {
	shadow group: 'org.bytedeco', name: 'javacv-platform', version: '1.5.8'
	shadow group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
}

shadowJar {
	mergeServiceFiles()
	configurations = [project.configurations.shadow]
	exclude 'META-INF/LICENSE'
	exclude 'META-INF/LICENSE.txt'
	exclude 'META-INF/LICENSsE.txt'
	exclude 'META-INF/NOTICE'
	exclude 'META-INF/NOTICE.txt'
	exclude 'META-INF/DEPENDENCIES'
	exclude 'LICENSE.txt'
}

jar {
	manifest {
		attributes(
			'Main-Class': 'com.gamebuster19901.heart.main',
			'Specification-Version': 9.0,
			'Multi-Release': 'true'
		)
	}
}

build.finalizedBy shadowJar